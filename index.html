<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Calculator </title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1> CALCULATOR </h1>

        <div class = "body-container">
            <div class ="calculator-container"> 
                <div class = "display"></div>
                <div class = buttons-container>
                    <button class = "button-items function-buttons">AC</button>
                    <button class = "button-items function-buttons">DEL</button>
                    <button class = "button-items function-buttons">%</button>
                    <button class = "button-items function-buttons">/</button>
                    <button class = "button-items digit-buttons  ">7</button>
                    <button class = "button-items digit-buttons  ">8</button>
                    <button class = "button-items digit-buttons  ">9</button>
                    <button class = "button-items function-buttons">*</button>
                    <button class = "button-items digit-buttons">4</button>
                    <button class = "button-items digit-buttons">5</button>
                    <button class = "button-items digit-buttons">6</button>
                    <button class = "button-items function-buttons">+</button>
                    <button class = "button-items digit-buttons">1</button>
                    <button class = "button-items digit-buttons">2</button>
                    <button class = "button-items digit-buttons">3</button>
                    <button class = "button-items function-buttons">-</button>
                    <button class = "button-items digit-buttons">0</button>
                    <button class = "button-items digit-buttons">.</button>
                    <button class = "button-items function-buttons" id = "equals-button">=</button>
                </div>
        </div>
    </div>
    </body>
</html>
