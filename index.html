<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title> Calculator </title>
        <script src = "script.js" defer></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <h1> CALCULATOR </h1>

        <div class = "body-container">
            <div class ="calculator-container"> 
                <div class = "display">
                    1224 * 24242
                </div>
                <div class = buttons-container>
                    <button class = "button-items function-buttons">AC</button>
                    <button class = "button-items function-buttons">DEL</button>
                    <button class = "button-items function-buttons">%</button>
                    <button class = "button-items function-buttons">/</button>
                    <button class = "button-items">7</button>
                    <button class = "button-items">8</button>
                    <button class = "button-items">9</button>
                    <button class = "button-items function-buttons">*</button>
                    <button class = "button-items">4</button>
                    <button class = "button-items">5</button>
                    <button class = "button-items">6</button>
                    <button class = "button-items function-buttons">+</button>
                    <button class = "button-items">1</button>
                    <button class = "button-items">2</button>
                    <button class = "button-items">3</button>
                    <button class = "button-items function-buttons">-</button>
                    <button class = "button-items">0</button>
                    <button class = "button-items">.</button>
                    <button class = "button-items function-buttons" id = "equals-button">=</button>
                </div>
        </div>
    </div>
    </body>
</html>
